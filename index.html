      <h1 id="">Exoplanet Explorer</h1>

      <script>
      var planeta=document.getElementById('informacionPlaneta')
      function getJSON(url){
        return new Promise(function(resolve, reject){
          var ajax = new XMLHttpRequest();
          ajax.open("GET",url);
          ajax.send();
          ajax.onreadystatechange = function(){
            if(ajax.readyState == 4){
              resolve(JSON.parse(ajax.responseText));

            }


          }

        })
      }

      getJSON("data/earth-like-results.json")

      .then(function (resultado){informacionPlaneta.insertAdjacentHTML('beforeend',resultado.pl_name + '<br>' + 'Discovered in '+ resultado.pl_disc + ' with'+ resultado.pl_telescope)})
